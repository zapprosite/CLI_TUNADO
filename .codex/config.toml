# Repo-level Codex config (combo Codex CLI + MCP)
# Use: codex --config ./.codex/config.toml "..."
profile = "2025"

[projects."."]
trust_level = "trusted"

[mcp_servers.filesystem]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-filesystem", "."]

[mcp_servers.memory]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-memory"]

[mcp_servers.ripgrep]
command = "npx"
args = ["-y", "@mcollina/mcp-ripgrep@latest"]

[mcp_servers.playwright]
command = "npx"
args = ["-y", "@playwright/mcp@latest"]

[mcp_servers.http]
command = "npx"
args = ["-y", "mcp-http@latest"]

## keep it lean â€” only essentials for edit/run

[profiles.2025]
model = "gpt-5"
approval_policy = "on-request"
sandbox_mode = "workspace-write"
model_reasoning_effort = "high"
model_reasoning_summary = "detailed"

[profiles.2025.sandbox_workspace_write]
network_access = true
